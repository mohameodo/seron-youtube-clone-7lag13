<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidHere - A YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="app-container" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20 px-4 py-2 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-bars text-xl text-gray-600 cursor-pointer md:hidden"></i>
                <a href="/" class="flex items-center space-x-2">
                    <i class="fab fa-youtube text-3xl text-red-500"></i>
                    <span class="text-xl font-semibold tracking-tighter">VidHere</span>
                </a>
            </div>
            <div class="hidden sm:flex items-center w-full max-w-xl mx-4">
                <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-gray-100 px-6 py-2 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-200">
                    <i class="fas fa-search text-gray-600"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-video text-xl text-gray-600 cursor-pointer"></i>
                <i class="fas fa-bell text-xl text-gray-600 cursor-pointer"></i>
                <a href="/login.html"><img src="https://i.pravatar.cc/40?u=user" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer"></a>
            </div>
        </header>

        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="hidden md:block w-60 bg-white border-r border-gray-200 p-4 space-y-2 shrink-0">
                <a href="/" class="flex items-center space-x-4 px-3 py-2 rounded-lg bg-gray-100 font-semibold">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="flex items-center space-x-4 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-fire w-6 text-center"></i>
                    <span>Trending</span>
                </a>
                <a href="#" class="flex items-center space-x-4 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-folder w-6 text-center"></i>
                    <span>Subscriptions</span>
                </a>
                <hr class="my-4">
                <h3 class="px-3 text-sm font-semibold text-gray-500 uppercase tracking-wider">You</h3>
                 <a href="#" class="flex items-center space-x-4 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-user-circle w-6 text-center"></i>
                    <span>Your Channel</span>
                </a>
                 <a href="#" class="flex items-center space-x-4 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-history w-6 text-center"></i>
                    <span>History</span>
                </a>
                 <a href="#" class="flex items-center space-x-4 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-play-circle w-6 text-center"></i>
                    <span>Your Videos</span>
                </a>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-4 sm:p-6 lg:p-8">
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-8">
                    <!-- Video cards will be injected here by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-blue-600 text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-blue-700 transition-colors z-30">
        Made by Seron
    </a>

    <script src="js/mock-data.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
</body>
</html>
