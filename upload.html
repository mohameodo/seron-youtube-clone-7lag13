<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - VidHere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50 px-4 py-2 flex items-center justify-between">
        <div class="flex items-center space-x-4">
           <a href="index.html" class="flex items-center space-x-2">
               <i class="fab fa-youtube text-3xl text-red-500"></i>
               <h1 class="text-2xl font-bold tracking-tighter">VidHere</h1>
           </a>
       </div>
       <div class="hidden md:flex flex-1 max-w-2xl mx-4">
           <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
           <button class="bg-gray-200 px-6 py-2 border border-gray-300 border-l-0 rounded-r-full hover:bg-gray-300">
               <i class="fas fa-search text-gray-600"></i>
           </button>
       </div>
       <div class="flex items-center space-x-4">
           <a href="upload.html" class="text-red-500">
               <i class="fas fa-video text-2xl"></i>
           </a>
           <a href="#" class="text-gray-600 hover:text-gray-900">
               <i class="fas fa-bell text-2xl"></i>
           </a>
           <a href="login.html">
               <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer">
           </a>
       </div>
   </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">Upload Your Video</h1>
            <form action="index.html" class="space-y-6">
                <div>
                    <label for="video-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="video-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a title for your video" required>
                </div>
                <div>
                    <label for="video-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="video-description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell viewers about your video"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Video File</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">MP4, WebM, Ogg up to 1GB</p>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold">Publish</button>
                </div>
            </form>
        </div>
    </main>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-blue-600 text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-blue-700 transition-colors">Made by Seron</a>
</body>
</html>
